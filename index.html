  <title>Frontend Mentor | Product preview card component</title>

  <body>
    <main>
      <div class="card"></div>
      <div class="card-img-wrapper"></div>
      <img src="./images/image-product-mobile.jpg" alt="product image" class="main-img mobile-img">
      <img src="./images/image-product-desktop.jpg" alt="product image" class="main-img desktop-img">
      </div>
      <div class="card-content">
        <div class="card-content-inner">
        <p class="pre-title">perfume</p>

        </p>

      <button class="btn">
